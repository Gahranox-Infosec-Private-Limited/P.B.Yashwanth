<!-- Splash Screen -->
<app-splash-screen *ngIf="isLoading"></app-splash-screen>

<!-- Main App -->
<div class="app-container" *ngIf="!isLoading">
  <!-- Modern Header -->
  <header class="modern-header">
    <div class="header-content">
      <div class="logo-section">
        <div class="logo">ðŸ§¾</div>
        <div class="brand-info">
          <h1 class="app-title">RASEED v1.0</h1>
          <p class="app-tagline">Smart Billing Simplified</p>
        </div>
      </div>
      <div class="header-actions">
        <!-- Add any header buttons/actions here if needed -->
      </div>

  <!-- Premium Banner - More subtle -->
  <app-premium-banner

  </app-premium-banner>

  <!-- Main Content Area -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
